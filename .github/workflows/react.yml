name: angular-app

on:
  push:
    branches: 
       - master

jobs:
  build:
    runs-on: ubuntu-latest  
    strategy:
      matrix:
        node-version: 18    

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install node 18
      uses: actions/setup-node
      with  
        node-version: 18.x
    - name: Install NPM Dependencies
      run: npm i
    - name: Build project
      run: npm run build
    - name: make zip file 
      run: |
        zip -r angular.zip /dist
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: angular.zip
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: package
      - name: SSH deploy
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          key: ${{secrets.KEY}}
          port: ${{secrets.PORT}}
          source: "angular.zip"
          target: "/var/www/html/angular-app/"
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          key: ${{secrets.KEY}}
          port: ${{secrets.PORT}}
          run: |
            suod unzip angular.zip
          